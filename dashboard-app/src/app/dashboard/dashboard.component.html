<div>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.pexels.com/photos/2387869/pexels-photo-2387869.jpeg" alt="Los Angeles" class="d-block" style="width:100%;height: 400px;">
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/2395264/pexels-photo-2395264.jpeg" alt="Chicago" class="d-block" style="width:100%; height: 400px;">
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/2440296/pexels-photo-2440296.jpeg" alt="New York" class="d-block" style="width:100%; height: 400px;">
          </div>
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      

</div>
<div class="container ">
    <h4>Products</h4>
    <div class="row row-cols-1 row-cols-md-4 g-3">
        <div class="col" *ngFor="let product of products ">
            <div class="card">
                <div class="text-center">
                    <img [src]='product.image' class="rounded-circle" alt="..." height="100" width="100">

                </div>
                
                <div class="card-body">
                  <h5 class="card-title">{{product.title}}</h5>
                  <read-more [text]='product.description' [maxLength]="100" [showToggleButton]="true"></read-more>
                  <br>
                  <div>
                    <b>Price</b>
                    <span>$ {{product.price}}</span>
                  </div>
                  
                  <a  class="btn btn-secondary  btn-block" style="width:100%" [routerLink]="['/products/details', product.id]">View Product</a>
                </div>
              </div>
            </div>
        </div>
</div>
